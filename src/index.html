<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
</html>
  <body>
    <div class="jumbotron">
      <h1>Currency Exchange</h1>
    </div>
    <div>
      <form class="form-group">
        <label for="number">How many dollars would you like to exchange?</label>
        <input type="number" id="usd" name="usd">
        <label for="currency">Select Currency</label>
        <select name="currency" id="currency" class="custom-select">
          <option value="AED">United Arab Emirates Dirham</option>
          <option value="ANG">Netherlands Antillean Guilder </option>
          <option value="EUR">Euro</option>
          <option value="BHD">Bahraini Dinar</option>
          <option value="BUCK">Buck</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="result">
      <p>You have <span id="amount"></span><span id="currency-type"></span>!</p>
    </div>
  </body>
</html>
